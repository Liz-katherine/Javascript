<!doctype html>

<head>
<meta charset="utf-8">

<style type="text/css">
#container {
	background-color:antiquewhite;
	padding: 20px;

	margin-left: auto;
}

<body>

<div id="container">



<h1>JavaScript evento onclick</h1>
<h2>document.getElementById("id").src</h2>
<p>En este caso JavaScript cambia atributo src de una imagen.</p>

    <button onclick="verFoto('01')">FOTO 01</button>
    <button onclick="verFoto('02')">FOTO 02</button>
    <button onclick="verFoto('03')">FOTO 03</button>
    <button onclick="verFoto('04')">FOTO 04</button>
    <br>
    <h1 id="titulo">foto 01</h1>
    <img id="foto" src="img/foto01.jpg" width="100%" >
</div>
<script>
function verFoto(num) {
    // num va a valer 01, 02,03 o 04
    titulo = "Foto " + num;
    console.log('üü©titulo ' +  titulo);
    // cambiar el t√≠tulo
    document.getElementById("titulo").innerHTML = titulo;
    // obtener el src de la imagen
    imagen = 'img/foto'+num+'.jpg';
    console.log('üñºÔ∏è imagen : ' + imagen);
    // cambiar el src de la imagen
    document.getElementById("foto").src = imagen;
}
</script>
</body>
