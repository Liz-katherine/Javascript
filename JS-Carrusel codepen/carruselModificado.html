<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+HU+Guides&display=swap" rel="stylesheet">
    <title>Carrusel Codepen</title>
    <link href="carruselcodepen.css" rel= "stylesheet">
</head>
<h1 class="about-title playwrite-hu-guides-regular">El universo Happy Handra</h1>

<div class="carousel-container">
	<button class="nav-arrow left">‹</button>
	<div class="carousel-track" >
		<div class="card" data-index="0">
			<img src="imagenes/1A.jpg" alt="Team Member 1">
		</div>
		<div class="card" data-index="1">
			<img src="imagenes/1.jpg" alt="Team Member 2">
		</div>
		<div class="card" data-index="2">
			<img src="imagenes/2.jpg" alt="Team Member 3">
		</div>
		<div class="card" data-index="3">
			<img src="imagenes/3.jpg" alt="Team Member 4">
		</div>
		<div class="card" data-index="4">
			<img src="imagenes/4.jpg" alt="Team Member 5">
		</div>
		<div class="card" data-index="5">
			<img src="imagenes/5.jpg" alt="Team Member 6">
		</div>
        <div class="card" data-index="6">
			<img src="imagenes/6.jpg" alt="Team Member 6">
		</div>
	</div>
	<button class="nav-arrow right">›</button>
</div>

<div class="member-info">
	<h2 class="member-name">Ale</h2>
	<p class="member-role">Ilustradora</p>
</div>

<div class="dots">
	<div class="dot active" data-index="0"></div>
	<div class="dot" data-index="1"></div>
	<div class="dot" data-index="2"></div>
	<div class="dot" data-index="3"></div>
	<div class="dot" data-index="4"></div>
	<div class="dot" data-index="5"></div>
    <div class="dot" data-index="6"></div>
</div>

<body>
 
    <script>

    const teamMembers = [
	{ name: "Ale", role: "Ilustradora" },
    { name: "Vibes", role: "Ser" },
    { name: "Naturaleza", role: "Renuévate" },
    { name: "Sol", role: "Vibras" },
    { name: "Co-crear", role: "Infinito" },
    { name: "Autoestima", role: "Autocuidado" },
    { name: "Magia", role: "Experiencias" }

];

const cards = document.querySelectorAll(".card");
const dots = document.querySelectorAll(".dot");
const memberName = document.querySelector(".member-name");
const memberRole = document.querySelector(".member-role");
const leftArrow = document.querySelector(".nav-arrow.left");
const rightArrow = document.querySelector(".nav-arrow.right");
let currentIndex = 0;
let isAnimating = false;

function updateCarousel(newIndex) {
	if (isAnimating) return;
	isAnimating = true;

	currentIndex = (newIndex + cards.length) % cards.length;

	cards.forEach((card, i) => {
		const offset = (i - currentIndex + cards.length) % cards.length;

		card.classList.remove(
			"center",
			"left-1",
			"left-2",
			"right-1",
			"right-2",
			"hidden"
		);

		if (offset === 0) {
			card.classList.add("center");
		} else if (offset === 1) {
			card.classList.add("right-1");
		} else if (offset === 2) {
			card.classList.add("right-2");
		} else if (offset === cards.length - 1) {
			card.classList.add("left-1");
		} else if (offset === cards.length - 2) {
			card.classList.add("left-2");
		} else {
			card.classList.add("hidden");
		}
	});

	dots.forEach((dot, i) => {
		dot.classList.toggle("active", i === currentIndex);
	});

	memberName.style.opacity = "0";
	memberRole.style.opacity = "0";

	setTimeout(() => {
		memberName.textContent = teamMembers[currentIndex].name;
		memberRole.textContent = teamMembers[currentIndex].role;
		memberName.style.opacity = "1";
		memberRole.style.opacity = "1";
	}, 300);

	setTimeout(() => {
		isAnimating = false;
	}, 800);
}

leftArrow.addEventListener("click", () => {
	updateCarousel(currentIndex - 1);
});

rightArrow.addEventListener("click", () => {
	updateCarousel(currentIndex + 1);
});

dots.forEach((dot, i) => {
	dot.addEventListener("click", () => {
		updateCarousel(i);
	});
});

cards.forEach((card, i) => {
	card.addEventListener("click", () => {
		updateCarousel(i);
	});
});

document.addEventListener("keydown", (e) => {
	if (e.key === "ArrowLeft") {
		updateCarousel(currentIndex - 1);
	} else if (e.key === "ArrowRight") {
		updateCarousel(currentIndex + 1);
	}
});

let touchStartX = 0;
let touchEndX = 0;

document.addEventListener("touchstart", (e) => {
	touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", (e) => {
	touchEndX = e.changedTouches[0].screenX;
	handleSwipe();
});

function handleSwipe() {
	const swipeThreshold = 50;
	const diff = touchStartX - touchEndX;

	if (Math.abs(diff) > swipeThreshold) {
		if (diff > 0) {
			updateCarousel(currentIndex + 1);
		} else {
			updateCarousel(currentIndex - 1);
		}
	}
}

updateCarousel(0);

</script>    


    
</body>
</html>
