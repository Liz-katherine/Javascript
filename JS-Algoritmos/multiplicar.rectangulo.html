<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let multiplicar;
        num1 = Number(prompt("Ingrese el primer número", "1.00"));
        num2 =Number(prompt("Ingrese el segundo número", "1.00"));
        multiplicar = num1+ num2;
        alert("La multiplicación de " + num1 + " y " + num2 + " es " + multiplicar);
        console.log("La ultiplicación de " + num1 + " y " + num2 + " es " + multiplicar);
        document.write("La ultiplicación de " + num1 + " y " + num2 + " es " + multiplicar);

    </script>
</body>
</html>
