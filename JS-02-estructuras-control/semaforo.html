       <script>

           color=prompt("¿En qué color está el semáforo?","");
           color=color.toLowerCase();

           if (color == "verde"){
               document.write("<p>Puedes pasar, está en VERDE </p>");
               document.getElementById('circulo').style.backgroundColor='green';

           }else{
               if (color == "rojo"){
                   document.write("<p>No puedes pasar, está ROJO!</p>");
               }else{
                   if (color == "naranja"){
                       document.write("<p>Todavía no, está en NARANJA, queda poco</p>");
