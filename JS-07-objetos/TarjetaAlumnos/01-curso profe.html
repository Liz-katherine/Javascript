    // 📌 Función que pinta los datos del tutor
    function pintarTutor() {
        let tutor=document.getElementById('tutor');  // 📌 Busca el div con id="tutor"

        tutor.innerHTML=textoTutor; // 📌 Inserta la lista en el div

    }

    // 📌 Función que pinta todos los alumnos
    function pintarAlumnos(){

            textoAlumnos += `</ul>`;  // 📌 Cierra la sub-lista
            textoAlumnos += '<hr>';  // 📌 Agrega línea de separación entre alumnos
        }
        textoAlumnos += '</ul>'; // 📌 Cierra la lista general
        alumnos.innerHTML = textoAlumnos; // 📌 Inserta todo en el div

    }

    // 📌 Función reutilizable que pinta una persona (tutor o alumno)
    function pintarPersona(persona) {
        let resultado = ''; // 📌 Empieza vacío
        resultado += `<li><strong>Nombre</strong> : ${persona["Nombre"]}</li>`;
        resultado += `<li><strong>Mail</strong> : ${persona.email}</li>`;
         resultado += `<li><strong>Linkedin</strong> : <a href="${persona.linked}" target="_blank">linkedin</a></li>`;
