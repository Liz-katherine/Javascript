<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Practica con funciones JS</h1>
    
    <div class="card">
        <H2>Contador</h2>
        <label>Contador: <input type="number" id="contador"></label>
    </div>

    <div id="cuadrado"></div> <!-- El cuadrado que se mueve -->

<style>

 #cuadrado {
      width: 50px;
      height: 50px;
      background: rgb(134, 233, 233);
      position: absolute; /* para moverlo con left */
      top: 100px; /* para que no esté pegado arriba */
      left: 0;
    }

</style>

    <script>

        function moverElemento() {
    var elemento = document.getElementById("cuadrado");
    var posicion = 0;
    
    function animar() {
        posicion += 10;
        elemento.style.left = posicion + "px";
        elemento.style.top = posicion + "px";
        
        if (posicion < 800) {
            setTimeout(animar, 100);
        }
    }
    
    animar();
}

// Iniciar animación después de 2 segundos
setTimeout(moverElemento, 2000);
    </script>
</body>
</html>
