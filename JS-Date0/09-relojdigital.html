    <title>Reloj en Consola</title>

</head>
<body>
    <script>
        function mostrarCero(x) {
            return Number(x) < 10 ? '0' + x : x;
        }

        



        function mostrarHora() {
    var ahora = new Date();
    var horas = ahora.getHours();
    var minutos = ahora.getMinutes();
    var segundos = ahora.getSeconds();
    
    var tiempo = horas + ":" + minutos + ":" + segundos;
    var tiempo = mostrarCero(horas) + ":" + mostrarCero(minutos) + ":" + mostrarCero(segundos);
    console.log("Hora actual: " + tiempo);
}

// Mostrar la hora cada segundo
setInterval(mostrarHora, 1000);

    </script>
</body>
